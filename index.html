<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-green-300">
    <div class="flex flex-col items-center justify-center h-screen">
      <h1 class="text-green-900 font-mono font-bold text-2xl">
        ---Snake Game---
      </h1>

      <div class="flex items-center justify-between space-x-4 mb-4">
        <h2 class="text-green-600 hover:text-green-700 mt-1 font-bold text-lg">
          GAME SPEED:
        </h2>
        <input
          type="number"
          id="speedofGame"
          value="5"
          max="10"
          class="rounded-md w-min px-2 py-1 text-green-600 font-mono font-semibold text-lg border-2 border-green-500" />
        <button
          id="startGame"
          onclick="init()"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">
          Let's Go!
        </button>
        <div class="flex items-center">
          <a
            class="p-1 -m-1 text-gray-900"
            href="https://github.com/Praharsh-T"
            rel="noopener"
            aria-label="Praharsh on Github"
            target="_blank">
            <svg
              class="w-6 h-6 overflow-visible fill-current transition duration-300 ease-in-out hover:text-gray-600"
              alt=""
              aria-hidden="true"
              viewBox="0 0 140 140">
              <path
                d="M70 1.633a70 70 0 00-21.7 136.559h1.692a5.833 5.833 0 006.183-6.184v-1.225-6.358a2.917 2.917 0 00-1.167-1.925 2.917 2.917 0 00-2.45-.583C36.925 125.3 33.6 115.5 33.367 114.858a27.067 27.067 0 00-10.034-12.775 6.767 6.767 0 00-.875-.641 3.675 3.675 0 012.217-.409 8.575 8.575 0 016.708 5.134 17.5 17.5 0 0023.334 6.766 2.917 2.917 0 001.691-2.1 11.667 11.667 0 013.267-7.175 2.917 2.917 0 00-1.575-5.075c-13.825-1.575-27.942-6.416-27.942-30.275a23.333 23.333 0 016.125-16.216A2.917 2.917 0 0036.808 49a20.533 20.533 0 01.059-14 32.317 32.317 0 0114.7 6.708 2.858 2.858 0 002.45.409A61.892 61.892 0 0170 39.958a61.075 61.075 0 0116.042 2.159 2.858 2.858 0 002.391-.409A32.608 32.608 0 0198.133 36.5a20.825 20.825 0 010 13.883 2.917 2.917 0 00.525 3.092 23.333 23.333 0 016.125 16.042c0 23.858-14.175 28.641-28.058 30.216a2.917 2.917 0 00-1.575 5.134 12.833 12.833 0 013.558 10.15v18.55a6.183 6.183 0 002.1 4.841 7 7 0 006.184 1.109A70 70 0 0070 1.633z"></path>
            </svg>
          </a>
          <span
            class="text-green-600 ml-2 hover:text-green-900 font-semibold font-mono"
            >Praharsh T</span
          >
        </div>
      </div>

      <canvas id="gameArea" class="border-4 bg-white border-green-900"></canvas>
      <div id="scoreDisplay" class="text-green-900 font-bold text-lg mt-1">
        Score: 0
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
